<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>
  <link rel="shortcut icon" href="{% static 'library/img/books.png' %}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'library/css/style.css' %}">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
      <a class="navbar-brand" href="{% url 'lib:home' %}">
          <img class="logo" src="{% static 'library/img/books.png' %}" alt="" style="max-width: 40px">
          Library
      </a>
    <a class="navbar-brand" href="{% url 'lib:home' %}"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      {% with request.resolver_match.url_name as url_name %}
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link {% if url_name == 'home' %}active{% endif %}" href="{% url 'lib:home' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if url_name == 'book-list' %}active{% endif %}" href="{% url 'lib:book-list' %}">Books</a>
        </li>
          <li class="nav-item">
          <a class="nav-link {% if url_name == 'author-list' %}active{% endif %}" href="{% url 'lib:author-list' %}">Authors</a>
        </li>
          <li class="nav-item">
          <a class="nav-link {% if url_name == 'genre-list' %}active{% endif %}" href="{% url 'lib:genre-list' %}">Genres</a>
        </li>
      </ul>
      {% endwith %}
    </div>
  </div>
</nav>


  <div class="container my-3">
    <div class="row mb-3">
      <div class="col">
        <h1 class="mt-5">{% block header %}{% endblock %}</h1>
      </div>
    </div>
    {% block main %}{% endblock %}

    {% block footer %}{% endblock %}
  </div>

<button id="scrollTop" class="btn btn-lg btn-secondary">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
  <path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
</svg>
</button>

<script src="{% static 'library/js/scripts.js' %}"></script>
</body>
</html>
